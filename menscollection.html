<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men'sCollection</title>
    <link rel="shortcut icon" href="./image/png-transparent-web-development-responsive-web-design-e-commerce-business-ecommerce-blue-angle-web-design.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mcontainer">
        <button id="cartbtn"><a href="./Cart.html">My Cart</a></button>
        
        <div class="mbox mbox1">
            <div class="mleft mleft1">
                <img src="./image/pngtree-super-sale-tags-banner-png-image_2214107-removebg-preview.png" alt="" class="dis">
            </div>
            <div class="mright">
                
                <h1>Black T-shirt with hat</h1>
               <h3>Rs.1000 /-</h3>
              <span> Quantity : <input type="number"id="mvolume1"></span> <br>
              <span id="madded1" style="color: white; padding: 10px;"></span>
              <button id="cartbtn" onclick="m1cart()" >Add to Cart</button>
            </div>
        </div>
        <div class="mbox mbox2">
            <div class="mleft mleft2"></div>
            <div class="mright">
                <h1>Black T-Shirt</h1>
               <h3>Rs.1200 /-</h3>
              <span> Quantity : <input type="number"id="mvolume2"></span> <br>
              <span id="madded2" style="color: white; padding: 10px;"></span>
              <button id="cartbtn" onclick="m2cart()"> Add to Cart</button>
            </div>
        </div>
        <div class="mbox mbox3">
            <div class="mleft mleft3"></div>
            <div class="mright">
                <h1>Printed T-shirt</h1>
               <h3>Rs.600 /-</h3>
              <span> Quantity : <input type="number"id="mvolume3"></span> <br>
              <span id="madded3" style="color: white; padding: 10px;"></span>
              <button id="cartbtn" onclick="m3cart()"> Add to Cart</button>
            </div>
        </div>
        <div class="mbox mbox4">
            <div class="mleft mleft4">
                <img src="./image/pngtree-super-sale-tags-banner-png-image_2214107-removebg-preview.png" alt="" class="dis">
            </div>
            <div class="mright">
                <h1>Combo T-Shirt</h1>
               <h3>Rs.1900 /-</h3>
              <span> Quantity : <input type="number"id="mvolume4"></span> <br>
              <span id="madded4" style="color: white; padding: 10px;"></span>
              <button id="cartbtn" onclick="m4cart()"> Add to Cart</button>
            </div>
        </div>
        <button id="cartbtn"><a href="./index.html">Back To Main Page</a></button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
