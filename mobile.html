<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile's and Laptop's</title>
    <link rel="shortcut icon" href="./png-transparent-web-development-responsive-web-design-e-commerce-business-ecommerce-blue-angle-web-design.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="lcontainer">
        <button id="cartbtn"><a href="./Cart.html">My Cart</a> </button>
        <div class="lbox lbox1">
            <div class="lleft lleft1">
                <img src="./image/pngtree-super-sale-tags-banner-png-image_2214107-removebg-preview.png" alt="" class="dis">
            </div>
            <div class="lright">
                <h1>OPPO A17</h1>
               <h3>Rs.15000 /-</h3>
              <span> Quantity : <input type="number"id="lvolume1"></span> <br>
              <span id="ladded1" style="color: white; padding: 10px;"></span>
              <button id="cartbtn" onclick="l1cart()"> Add to Cart</button>
            </div>
        </div>
        <div class="lbox lbox2">
            <div class="lleft lleft2"></div>
            <div class="lright">
                <h1>Mi A2</h1>
               <h3>Rs.16000 /-</h3>
              <span> Quantity : <input type="number"id="lvolume2"></span> <br>
              <span id="ladded2" style="color: white; padding: 10px;"></span>
              <button id="cartbtn" onclick="l2cart()"> Add to Cart</button>
            </div>
        </div>
        <div class="lbox lbox3">
            <div class="lleft lleft3">
                <img src="./image/pngtree-super-sale-tags-banner-png-image_2214107-removebg-preview.png" alt="" class="dis">
            </div>
            <div class="lright">

               <h3>Rs.60000 /-</h3>

              <button id="cartbtn" onclick="l3cart()"> Add to Cart</button>
            </div>
        </div>
        <div class="lbox lbox4">
            <div class="left lleft4">
                <img src="./image/pngtree-super-sale-tags-banner-png-image_2214107-removebg-preview.png" alt="" class="dis">
            </div>
            <div class="lright">
                <h1>HPBook Pro 15</h1>
               <h3>Rs.90000 /-</h3>
              <span> Quantity : <input type="number"id="lvolume4"></span> <br>
              <span id="ladded4" style="color: white; padding: 10px;"></span>
              <button id="cartbtn" onclick="l4cart()"> Add to Cart</button>
            </div>
        </div>
        <button id="cartbtn"><a href="./index.html">Back To Main Page</a></button>
    </div>

    <script src="app.js"></script>
